<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #17161d;">
    <div id="game">
        <div id="controls">
            <button class="button-3" role="button" id="start" style="background-color: #2ea44f">Start</button>
            <button class="button-3" role="button" id="reset" style="background-color: #ca0c05">Reset</button>
            <div id="score">Score: 0</div>
        </div>
        <br>
        <div id="board"></div>
        <div id="queue"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
